<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="/styles/index.css">
</head>
<body theme="light">
  <header>
    <h1>Minesweeper</h1>
    <h2>Play now!</h2>
  </header>
  <main>
    <section class="actions">
      <div>
        <button id="change-theme" class="switch"></button>
        <div class="selector">
          <div class="slr-head">
            <span class="slr-selected" key="0">Choose an option</span>
            <button class="slr-options-visibility"><img src="/assets/icons/chevron-down.svg" alt=""></button>
          </div>
          <ul class="slr-options">
            <li key="10">Easy (10 Mines)</li>
            <li key="50">Normal (50 Mines)</li>
            <li key="100">Hard (100 Mines)</li>
            <li key="200">Extreme (200 Mines)</li>
          </ul>
        </div>
        <button id="play">Start</button>
      </div>
      <div>
        <span id="flags"></span>
        <span id="time"></span>
      </div>
    </section>
    <section class="game">
      <div class="board"></div>
    </section>
  </main>
  <footer>
    <span>Created by @Saky-Dev</span>
    <ul>
      <li><a href="https://twitter.com/isaacgh_0"><img src="/assets/icons/brand-twitter-filled.svg" alt="twitter"></a></li>
      <li><a href="https://github.com/Saky-Dev"><img src="/assets/icons/brand-github-filled.svg" alt="github"></a></li>
      <li><a href="https://www.linkedin.com/in/isaacgh0/"><img src="/assets/icons/brand-linkedin.svg" alt="linkedin"></a></li>
      <li><a href="https://saky.dev"><img src="/assets/icons/brand-sakydev.svg" alt="SakyDev"></a></li>
    </ul>
    <button>Licence and Terms of Use</button>
  </footer>
  <script src="/scripts/index.js"></script>
</body>
</html>
